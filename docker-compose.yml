version: '3.8'

# 定义共享的环境变量块
x-shared-env: &shared-env
  TZ: Asia/Shanghai
  PYTHONUNBUFFERED: 1

# 定义网络
networks:
  app-network:
    name: ${CONTAINER_PREFIX}-network
    driver: bridge

services:
  # PostgreSQL 数据库服务
  app-postgres:
    container_name: ${CONTAINER_PREFIX}-postgres
    image: postgres:15
    build:
      context: .
      dockerfile: postgres-dockerfile
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
      - ./ruoyi-fastapi-backend/sql:/docker-entrypoint-initdb.d/sql
    environment:
      <<: *shared-env
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 10s

  # Redis 缓存服务
  app-redis:
    container_name: ${CONTAINER_PREFIX}-redis
    image: redis:7-alpine
    build:
      context: .
      dockerfile: redis-dockerfile
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
      - ./conf/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    environment:
      <<: *shared-env
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 10s

  # FastAPI 应用服务
  app-server:
    container_name: ${CONTAINER_PREFIX}-server
    build:
      context: .
      dockerfile: fastapi-dockerfile
    ports:
      - "${SERVER_PORT}:9099"
    volumes:
      - ./ruoyi-fastapi-backend:/app
      - app_logs:/app/logs
      - app_uploads:/app/uploads
      - ./ruoyi-fastapi-backend/sql:/app/sql
    environment:
      <<: *shared-env
      APP_ENV: ${APP_ENV}
      # 数据库配置（覆盖 .env.docker 中的配置）
      DB_HOST: app-postgres
      DB_PORT: 5432
      DB_USERNAME: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_DATABASE: ${POSTGRES_DB}
      # Redis 配置（覆盖 .env.docker 中的配置）
      REDIS_HOST: app-redis
      REDIS_PORT: 6379
      REDIS_USERNAME: ""
      REDIS_PASSWORD: ""
      REDIS_DATABASE: 2
    depends_on:
      app-postgres:
        condition: service_healthy
      app-redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9099/docs"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 20s

  # Nginx 反向代理服务
  app-nginx:
    container_name: ${CONTAINER_PREFIX}-nginx
    image: nginx:alpine
    environment:
      <<: *shared-env
    ports:
      - "${NGINX_HTTP_PORT}:8077"
      - "${NGINX_HTTPS_PORT}:443"
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
      - nginx_logs:/var/log/nginx
      - app_uploads:/app/uploads
      - ./ruoyi-fastapi-frontend/dist:/app/frontend
    depends_on:
      app-server:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 10s

# 定义数据卷
volumes:
  postgres_data:
    name: ${CONTAINER_PREFIX}-postgres-data
  redis_data:
    name: ${CONTAINER_PREFIX}-redis-data
  app_logs:
    name: ${CONTAINER_PREFIX}-app-logs
  app_uploads:
    name: ${CONTAINER_PREFIX}-app-uploads
  nginx_logs:
    name: ${CONTAINER_PREFIX}-nginx-logs